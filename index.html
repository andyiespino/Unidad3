<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        #change-grid-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #change-grid-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .bento .grid.changed {
            background-color: #f9f871;
            border: 2px dashed #4CAF50;
            color: #333;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Programaci√≥n Web</h1>
    <h2>Unidad 3</h2>

    <div class="bento">
        <!-- Practicas -->
        <a href="./Practicas/practica1.html">
            <div class="grid grid1">
                <h3>Practica 1</h3>
                <p>Hola Mundo con JS</p>
            </div>
        </a>
        <a href="./Practicas/practica2.html">
            <div class="grid grid2">
                <h3>Practica 2</h3>
                <p>Datos usuarios</p>
            </div>
        </a>
        <a href="./Practicas/practica3.html">
            <div class="grid grid3">
                <h3>Practica 3</h3>
                <p>Funciones</p>
            </div>
        </a>
        <a href="./Practicas/practica4.html">
            <div class="grid grid4">
                <h3>Practica 4</h3>
                <p>Objetos</p>
            </div>
        </a>
        <a href="./Practicas/practica5.html">
            <div class="grid grid3">
                <h3>Practica 5</h3>
                <p>Arreglos</p>
            </div>
        </a>
        <div class="grid grid6">
            <h3>"Practica 7"</h3>
            <p>Pendiente...</p>
        </div>
        <div class="grid grid7">
            <h3>"Practica 8"</h3>
            <p>Pendiente...</p>
        </div>
    </div>

    <button id="change-grid-button">Cambiar Estilo del Grid</button>

    <script>
        const button = document.getElementById("change-grid-button");
        const grids = document.querySelectorAll(".bento .grid");

        button.addEventListener("click", () => {
            grids.forEach(grid => {
                grid.classList.toggle("changed");
            });
        });
    </script>
</body>
</html>
