            mostrarHorario: function() {
                let horarioHTML = "<h2>Horario Semanal:</h2><ul>";
                for (let dia in this) {
                    if (dia !== 'mostrarHorario') { 
                        horarioHTML += `<li><strong>${dia.charAt(0).toUpperCase() + dia.slice(1)}:</strong><ul>`;
                        this[dia].forEach(clase => {
                            horarioHTML += `<li>${clase.hora} - ${clase.materia}</li>`;
                        });
                        horarioHTML += `</ul></li>`;
                    }
                }
                horarioHTML += "</ul>";
                document.getElementById("horario").innerHTML = horarioHTML;
            }
        };

        document.getElementById("mostrarHorarioBtn").addEventListener("click", function() {
            horarioSemestre.mostrarHorario();
        });

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones</title>
</head>
<body>
    <h1>Calificaciones del Semestre - ANDRES ESPINOZA</h1>

    <script>
        const calificacionesSemestre = {
            materias: [
                "Sistemas Operativos", 
                "Adm. de Base de Datos", 
                "Ecuaciones Diferenciales", 
                "Lenguajes de Interfaz", 
                "Redes de Computadoras", 
                "Programación Web Front End", 
                "Programación Web"
            ],
            calificaciones: [],

            pedirCalificaciones: function() {
                this.calificaciones = [];  
                for (let i = 0; i < this.materias.length; i++) {
                    let calificacion = parseFloat(prompt(`Ingresa la calificación de ${this.materias[i]}:`));
                    while (isNaN(calificacion) || calificacion < 0 || calificacion > 10) {
                        alert("Por favor, ingresa una calificación válida (entre 0 y 10).");
                        calificacion = parseFloat(prompt(`Ingresa la calificación de ${this.materias[i]}:`));
                    }
                    this.calificaciones.push(calificacion);
                }
            },

            calcularSuma: function() {
                return this.calificaciones.reduce((suma, calificacion) => suma + calificacion, 0);
            },


            calcularPromedio: function() {
                let suma = this.calcularSuma();
                return suma / this.calificaciones.length;
            },

            mostrarResultados: function() {
                let suma = this.calcularSuma();
                let promedio = this.calcularPromedio();
                alert(`La suma de las calificaciones es: ${suma}`);
                alert(`El promedio de las calificaciones es: ${promedio}`);
            }
        };

        let confirmar = confirm("¿Deseas ingresar tus calificaciones y ver los resultados?");
        
        if (confirmar) {
            calificacionesSemestre.pedirCalificaciones();
            calificacionesSemestre.mostrarResultados();
        } else {
            alert("No se ejecutó");
        }
    </script>
</body>
